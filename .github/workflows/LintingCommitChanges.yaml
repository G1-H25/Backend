name: Lint C# Code

on:
  pull_request:
    branches: [main, development]

jobs:
  dotnet_format_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore GpsApp/GpsApp.csproj

      - name: Check code formatting
        id: format_check
        continue-on-error: true
        run: dotnet format GpsApp/GpsApp.csproj --verify-no-changes --no-restore

      - name: Comment on PR if formatting check failed
        if: steps.format_check.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `⚠️ **Code formatting check failed!**

          Please run the following command locally to fix formatting issues:

            \`\`\`bash
            dotnet format GpsApp/GpsApp.csproj
            \`\`\`

            After formatting, commit and push your changes.`
                        );
      - name: Fail if formatting is incorrect
        if: steps.format_check.outcome == 'failure'
        run: |
          echo "Formatting check failed."
          echo "Run 'dotnet format GpsApp/GpsApp.csproj' locally to fix the issues."
          exit 1


